<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Chat APP</title>
    <link rel="stylesheet" href="/css/reset.min.css">
    <link rel='stylesheet prefetch' href='/css/font-awesome.min.css'>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>

    <div class="container clearfix">
    <div class="people-list" id="people-list">
        <div>
            <p>People List</p>
		</div>
		<div  id="users">
        </div>
    </div>
    
    <div class="chat">
      <div class="chat-history" id="">
        <ul id="messages">
          
        </ul>
        
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <form id="message-form">
          <input type="text" name="message" id="message" placeholder ="Type your message" autofocus  autocomplete="off"></textarea>
        
          <button id="submit">Send</button>
        </form>

        <button id="send-location">Send Location</button>
      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->

<script id="message-response-template" type="text/template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{createdAt}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >{{from}}</span>
    </div>
    <div class="message other-message float-right">
      {{text}}
    </div>
  </li>
</script>

<script id="message-template" type="text/template">
  <li class="clearfix">
    <div class="message-data">
      <span class="message-data-name"></i> {{from}}</span>
      <span class="message-data-time">{{createdAt}}, Today</span>
    </div>
    <div class="message my-message">
      {{text}}
    </div>
  </li>
</script>

<script id="location-message-response-template" type="text/template">
	<li class="clearfix">
	  <div class="message-data align-right">
		<span class="message-data-time" >{{createdAt}}, Today</span> &nbsp; &nbsp;
		<span class="message-data-name" >{{from}}</span>
	  </div>
	  <div class="message other-message float-right">
		<a href={{url}} target="_blank" class="location-link">My Current Location</a>
	  </div>
	</li>
  </script>
  
  <script id="location-message-template" type="text/template">
	<li>
	  <div class="message-data">
		<span class="message-data-name"></i> {{from}}</span>
		<span class="message-data-time">{{createdAt}}, Today</span>
	  </div>
	  <div class="message my-message">
		<a href={{url}} target="_blank" class="location-link">My Current Location</a>
	  </div>
	</li>
  </script>

<script id="user-list-template" type="text/template">
	<li class="clearfix">
		<div class="about">
			<div class="name">{{user}}</div>
		</div>
	</li>
</script>


<script src="/socket.io/socket.io.js"></script>
<script src="js/libs/jquery-3.3.1.min.js"></script>
<script src="js/libs/moment.js"></script>
<script src="js/libs/mustache.js"></script>
<script src="js/libs/deparam.js"></script>
<script src="js/chat.js"></script>

</body>

</html>
